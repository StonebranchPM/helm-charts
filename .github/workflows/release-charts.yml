name: Release Helm Charts

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release-charts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug – list repo root (optional)
        run: |
          set -euo pipefail
          pwd
          ls -R

      - name: Install dependencies (zip, yamllint)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y zip yamllint

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: latest

      - name: Validate Helm charts
        run: |
          set -euo pipefail

          # Discover chart directories automatically:
          CHARTS=()
          for dir in helm_ua_* helm_uac_*; do
            if [ -d "$dir" ] && [ -f "$dir/Chart.yaml" ]; then
              CHARTS+=("$dir")
            fi
          done

          echo "Discovered chart directories:"
          printf '  - %s\n' "${CHARTS[@]:-<none>}"

          if [ "${#CHARTS[@]}" -eq 0 ]; then
            echo "WARNING: No Helm chart directories found (helm_ua_*/helm_uac_* with Chart.yaml)."
          fi

          # Relaxed yamllint config
          YAMLLINT_CONF='{extends: default,
            rules: {
              line-length: {max: 200, level: warning},
              trailing-spaces: {level: warning},
              comments: {min-spaces-from-content: 1, level: warning},
              document-start: disable
            }}'

          for chart in "${CHARTS[@]}"; do
            echo "=== Validating $chart ==="

            if [ -f "$chart/values.yaml" ]; then
              echo "Running yamllint on $chart/values.yaml..."
              yamllint -d "$YAMLLINT_CONF" "$chart/values.yaml"
            else
              echo "WARNING: $chart/values.yaml not found"
            fi

            echo "Running helm lint on $chart..."
            helm lint "$chart"

            echo "Rendering templates for $chart..."
            BASENAME="$(basename "$chart")"
            RELEASE_NAME="$(printf '%s' "$BASENAME" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g')"
            helm template "$RELEASE_NAME" "$chart" > /dev/null
          done

      - name: Prepare chart packages (ZIP + Helm TGZ)
        run: |
          set -euo pipefail

          WORKDIR="$(pwd)"
          TMP_DIR="/tmp/charts"
          mkdir -p "$TMP_DIR"

          # Discover charts for packaging
          CHARTS=()
          for dir in helm_ua_* helm_uac_*; do
            if [ -d "$dir" ] && [ -f "$dir/Chart.yaml" ]; then
              CHARTS+=("$dir")
            fi
          done

          echo "Discovered chart directories for packaging:"
          printf '  - %s\n' "${CHARTS[@]:-<none>}"

          if [ "${#CHARTS[@]}" -eq 0 ]; then
            echo "WARNING: No Helm chart directories found."
          fi

          # UAC chart detection
          is_uac_chart() {
            case "$(basename "$1")" in
              helm_uac_*) return 0 ;;
              *)          return 1 ;;
            esac
          }

          for chart in "${CHARTS[@]}"; do
            echo "Processing $chart..."

            cp -r "$WORKDIR/$chart" "$TMP_DIR/$chart"

            if is_uac_chart "$chart"; then
              VALUES_FILE="$TMP_DIR/$chart/values.yaml"
              if [ -f "$VALUES_FILE" ]; then
                echo "  Removing private image references from $VALUES_FILE"
                sed -i '/^############################################ UC Deployment/a # REQUIRED: Provide your Universal Controller image repository and tag below' "$VALUES_FILE"
                sed -i '/^ucDeployment:/,/^[^ ]/ s/^\(\s*repository:\s*\).*/\1""/' "$VALUES_FILE"
                sed -i '/^ucDeployment:/,/^[^ ]/ s/^\(\s*tag:\s*\).*/\1""/' "$VALUES_FILE"
              fi
            fi

            BASENAME="$(basename "$chart")"

            # ZIP packaging
            (
              cd "$TMP_DIR"
              zip -9 -r "${BASENAME}.zip" "${BASENAME}" > /dev/null
            )
            echo "Created ${TMP_DIR}/${BASENAME}.zip"

            # Helm package (.tgz)
            echo "Creating Helm package for $chart..."
            helm package "$TMP_DIR/$chart" -d "$TMP_DIR" > /dev/null
          done

          echo "=== Packaged files ==="
          ls -lh "$TMP_DIR" || echo "No files in $TMP_DIR"

      - name: Ensure charts were packaged
        run: |
          set -euo pipefail
          if ! ls /tmp/charts/*.zip >/dev/null 2>&1 && ! ls /tmp/charts/*.tgz >/dev/null 2>&1; then
            echo "ERROR: No chart packages were created."
            exit 1
          fi

      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Helm Charts
          overwrite: true
          body: |
            # Stonebranch Universal Automation Helm Charts

            This release contains the latest versions of Helm charts for deploying Stonebranch Universal Automation components on Kubernetes.

            ## Available Charts

            ### Universal Agent Charts (Ready to Use)
            - **helm_ua_v1.5-aks.zip** + corresponding **.tgz** Helm package
            - **helm_ua_v1.5-ocp.zip** + corresponding **.tgz** Helm package

            ### Universal Controller + Agent Charts (Requires Configuration)
            - **helm_uac_v1.4-aks.zip** + corresponding **.tgz** Helm package
            - **helm_uac_v1.4-ocp.zip** + corresponding **.tgz** Helm package

            ** Important:** UAC charts require you to provide your own Universal Controller image details in `values.yaml`:
            - Set `ucDeployment.image.repository` to your controller image repository
            - Set `ucDeployment.image.tag` to your desired version

            ## How to Use

            ### Option A – Download and edit locally (ZIP)
            1. Download the appropriate **.zip** file for your platform
            2. Extract the chart: `unzip <chart-name>.zip`
            3. Review and customize `values.yaml`
            4. Install using Helm: `helm install <release-name> ./<chart-directory>`

            ### Option B – Use Helm package (TGZ)
            1. Download the appropriate **.tgz** file
            2. Optional: inspect values with `helm show values <package>.tgz`
            3. Install using Helm: `helm install <release-name> <package>.tgz`

            ## Support
            len-maurice.seemann@stonebranch.com
          files: |
            /tmp/charts/*.zip
            /tmp/charts/*.tgz
          draft: false
          prerelease: false
          make_latest: true
