{{- if and .Values.oms.enabled .Values.route.enabled }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Release.Name }}-oms-route
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "universal-controller.labels" . | nindent 4 }}
    app.kubernetes.io/component: oms-route
spec:
  to:
    kind: Service
    name: {{ .Release.Name }}-oms-service
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: None
{{- end }}
---
{{- if and .Values.oms.enabled .Values.route.enabled }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Release.Name }}-udm-route
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "universal-controller.labels" . | nindent 4 }}
    app.kubernetes.io/component: udm-route
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  to:
    kind: Service
    name: {{ .Release.Name }}-udm-service
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: None
{{- end }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Release.Name }}-uc-route
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "universal-controller.labels" . | nindent 4 }}
    app.kubernetes.io/component: uc-route 
spec:
  to:
    kind: Service
    name: {{ .Release.Name }}-uc-service
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: None

