  {{ include "uac.emitIfSet" (dict "name" "UC_PROMETHEUS_METRICS_UC__TASK__INSTANCE__LATE__FINISH__TOTAL_OPTIONAL__LABELS" "value" .Values.ucConfig.ucPrometheusMetricsTaskInstanceLateFinish) | nindent 2 }}
  {{ include "uac.emitIfSet" (dict "name" "UC_PROMETHEUS_METRICS_UC__TASK__INSTANCE__LATE__START__TOTAL_OPTIONAL__LABELS" "value" .Values.ucConfig.ucPrometheusMetricsTaskInstanceLateStart) | nindent 2 }}
  {{ include "uac.emitIfSet" (dict "name" "UC_PROMETHEUS_METRICS_UC__TASK__INSTANCE__LAUNCH__TOTAL_OPTIONAL__LABELS" "value" .Values.ucConfig.ucPrometheusMetricsTaskInstanceLaunchTotal) | nindent 2 }}
