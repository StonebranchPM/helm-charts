  {{ include "uac.emitIfSet" (dict "name" "UC_KEYMANAGER_PROVIDER" "value" .Values.ucConfig.ucKeymanagerProvider) | nindent 2 }}
  {{ include "uac.emitIfSet" (dict "name" "UC_MBEAN_CATALINA_MANAGER_NAME" "value" .Values.ucConfig.ucMbeanCatalinaManagerName) | nindent 2 }}
  {{ include "uac.emitIfSet" (dict "name" "UC_OVERDUE_TIMER_STARTUP_THRESHOLD" "value" .Values.ucConfig.ucOverdueTimerStartupThreshold) | nindent 2 }}
  {{ include "uac.emitIfSet" (dict "name" "UC_TASK_SAP_RPC_TIMEOUT" "value" .Values.ucConfig.ucTaskSAPRPCTimeout) | nindent 2 }}
  {{ include "uac.emitIfSet" (dict "name" "UC_TASK_ZOS_VIEW__EDIT_JCL_TIMEOUT" "value" .Values.ucConfig.ucTaskzosViewEditJCLTimeout) | nindent 2 }}
