  {{ include "uac.emitIfSet" (dict "name" "UC_LDAP_USERS_UPDATE__MEMBERSHIPS__ON__LOGIN" "value" .Values.ucConfig.ucLdapUsersUpdateMembershipsOnLogin) | nindent 2 }}

