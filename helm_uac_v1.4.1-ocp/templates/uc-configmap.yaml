  {{ include "uac.emitIfSet" (dict "name" "UC_OTEL_EXPORTER_OTLP_TRACES_HEADERS" "value" .Values.ucConfig.ucOtelExporterOtlpTracesHeaders) | nindent 2 }}
  {{ include "uac.emitIfSet" (dict "name" "UC_OTEL_EXPORTER_OTLP_METRICS_HEADERS" "value" .Values.ucConfig.ucOtelExporterOtlpMetricHeaders) | nindent 2 }}
  {{ include "uac.emitIfSet" (dict "name" "UC_OTEL_EXPORTER_OTLP_COMPRESSION" "value" .Values.ucConfig.ucOtelExporterOtlpCompressions) | nindent 2 }}
  {{ include "uac.emitIfSet" (dict "name" "UC_OTEL_EXPORTER_OTLP_TRACES_COMPRESSION" "value" .Values.ucConfig.ucOtelExporterOtlpTracesCompression) | nindent 2 }}
