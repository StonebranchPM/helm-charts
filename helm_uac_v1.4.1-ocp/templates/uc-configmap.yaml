  {{ include "uac.emitIfSet" (dict "name" "UC_TRUSTMANAGER_SSL_PROTOCOLS" "value" .Values.ucConfig.ucTrustmanagerSSLProtocols) | nindent 2 }}
  {{ include "uac.emitIfSet" (dict "name" "UC_UI_SESSIONS__TIMEOUT" "value" .Values.ucConfig.ucUISessionsTimeout) | nindent 2 }}
  {{ include "uac.emitIfSet" (dict "name" "UC_WEB__SERVICE_ALLOW__UNKNOWN__PROPERTIES" "value" .Values.ucConfig.ucWebServiceAllowUnknownProperties) | nindent 2 }}
  {{ include "uac.emitIfSet" (dict "name" "UC_WEB__SERVICE_HTTPCLIENT_SOCKET_KEEP__ALIVE" "value" .Values.ucConfig.ucWebServiceHTTPClientSocketKeepAlive) | nindent 2 }}
