  {{ include "uac.emitIfSet" (dict "name" "UC_PROMETHEUS_METRICS_UC__TASK__INSTANCE__DURATION__SECONDS_BUCKETS" "value" .Values.ucConfig.ucPrometheusMetricsTaskInstanceDurationSecondsBucket) | nindent 2 }}

  {{ include "uac.emitIfSet" (dict "name" "JDK_XML_ENTITIY_EXPANSIONLIMIT" "value" .Values.ucConfig.jdkXmlEntityExpansionLimit) | nindent 2 }}
  {{ include "uac.emitIfSet" (dict "name" "UC_DATE_FORMATS" "value" .Values.ucConfig.ucDateFormats) | nindent 2 }}
  {{ include "uac.emitIfSet" (dict "name" "UC_LOGGING_APPENDERS" "value" .Values.ucConfig.ucLoggingAppenders) | nindent 2 }}
  {{ include "uac.emitIfSet" (dict "name" "UC_SERVLET_PORT" "value" .Values.ucConfig.ucServletPort) | nindent 2 }}
  {{ include "uac.emitIfSet" (dict "name" "UC_ACTION_EMAIL__NOTIFICATION_ATTACH__OUTPUT_SUBSCRIPTION_TIMEOUT__IN__SECONDS" "value" .Values.ucConfig.ucActionEmailNotificationAttachOutputSubscriptionTimeoutInSeconds) | nindent 2 }}
